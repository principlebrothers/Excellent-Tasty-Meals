<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Excellent Tasty Meals</title>
  </head>
  <body class="">
    <nav class=" header navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class=" logo-anchor navbar-brand d-flex align-items-center" href="#">
          <img
            src="https://i.postimg.cc/43KMdrcr/tinywow-remove-bg-3746836.png"
            alt="logo-icon"
            width="50"
            height="60"
          />
          <span class="h3 logo-name">Excellent Tasty Meals (<span class="total-item"></span>)</span>

        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active fs-4"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fs-4" href="#">Foodies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-4" href="#">Spices</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container ">
      <div class="row">
      </div>
    </div>

    <section class="mymodal" id="mymodal">
      <div class="closeBtn-container">
        <button data-closed-button class="closed-button" type="button">&times;</button>
      </div>
      <div class="popUp-meal-details"></div>
      <!-- JavaScript will populate here -->
      <article class="comment-container">
        <div class="comment-board-container">
          <h2 class="title">
            Comments (<span class="comment-cout">0</span>)
          </h2>
          <ul class="comment-board">
            <!-- Input comment -->
          </ul>
        </div>
        <div class="container">
          <form method="post">
            <div id="formfield">
              <input
                type="text"
                name="text"
                class="text"
                size="50"
                placeholder="Name"
                required
              />
              <textarea
                name="insight"
                id="insight"
                cols="30"
                rows="10"
                placeholder="Your insight"
                required
                spellcheck="true"
              ></textarea>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </article>
    </section>
    <div id="overlay"></div>
    <footer
      class="bg-dark text-center text-lg-start text-white container-fluid;"
    >
      <!-- Copyright -->
      <div class="text-center p-3 bg-dark">
        Â© 2022 Copyright:
        <a
          class="text-white"
          href="https://github.com/principlebrothers/Excellent-Tasty-Meals"
          >Excellent Tasty Meals</a
        >
      </div>
      <!-- Copyright -->
    </footer>
  </body>
</html>
